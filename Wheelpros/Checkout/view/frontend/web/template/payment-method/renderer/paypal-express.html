<div class="radio radiogroup__header" data-bind="css: {'_active': (getCode() == isChecked()),
        'radiogroup__header--is-selected': (getCode() == isChecked()),
        'radiogroup__header--side-top': $index() == 0
        }
        ">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio__control radiogroup__control"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="radio__label radiogroup__label">
            <div class="radio__box"></div>
            <!-- PayPal Logo -->
            <div class="radiogroup__label-item">
                <img data-bind="attr: {src: getPaymentAcceptanceMarkSrc(), alt: $t('Acceptance Mark')}"
                     class="payment-icon"/>
            </div>
            <!-- PayPal Logo -->
            <div class="radiogroup__label-item">
                <span  class="text" data-bind="text: getTitle()"></span>
            </div>
            <a data-bind="attr: {href: getPaymentAcceptanceMarkHref()}, click: showAcceptanceWindow" class="action action-help">
                <!-- ko i18n: 'What is PayPal?' --><!-- /ko -->
            </a>
        </label>
    </div>
    <div class="radiogroup__content form form--condensed payment-method-content">
    <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
                <!-- ko i18n: 'You will be redirected to the PayPal website.' --><!-- /ko -->
            </div>
            <!-- ko template: 'Magento_Paypal/payment/express/billing-agreement' --><!-- /ko -->
        </fieldset>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar" style="display:none">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: continueToPayPal, enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="i18n: 'Continue to PayPal'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
