<if args="isPwaVisible()">
    <div class="radio radiogroup__header" css="
        _active : (getCode() == isChecked()),
        'radiogroup__header--is-selected': (getCode() == isChecked()),
        'radiogroup__header--side-top': $index() == 0">
        <div class="payment-method-title field choice">
            <input type="radio"
                   name="payment[method]"
                   class="radio__control radiogroup__control"
                   ko-checked="isChecked" ko-value="getCode()" attr="{'id': getCode()}, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
            <label attr="for : getCode()" class="radio__label radiogroup__label">
                <div class="radio__box"></div>
                <div class="radiogroup__label-item">
                    <span class="text" text="getTitle()"></span>
                </div>
            </label>
        </div>
        <div class="radiogroup__content form form--condensed payment-method-content">
            <div class="amazon-button-container" data-bind="visible: true">
                <div class="amazon-button-container__cell">
                    <div id="PayWithAmazon" class="login-with-amazon"
                         data-bind="mageInit: {'amazonButton':{'buttonType': 'PwA'}}"></div>
                </div>
                <div class="amazon-button-container__cell">
                    <div class="field-tooltip toggle">
                        <span class="field-tooltip-action action-help"
                              data-bind="mageInit: {'dropdown':{'activeClass': '_active'}}" data-toggle="dropdown"
                              aria-haspopup="true" aria-expanded="false"></span>
                        <div class="field-tooltip-content" data-target="dropdown" aria-hidden="true">
                            <translate args="'Securely login into our website using your existing Amazon details.'"></translate>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</if>
